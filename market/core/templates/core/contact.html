{% extends 'core/base.html' %}

{% block content %}

  <div class="w-1/2 my-6 mx-auto p-4 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Contact Me below</h1>

    <form action="/contact/" method="POST">
      {% csrf_token %}

      <div class="mb-3">
          <label for="name" class="inline-block mb-2">Name</label><br>
          {{ form.name }}
      </div>

      <div class="mb-3">
        <label for="email" class="inline-block mb-2">Email</label><br>
        {{ form.email }}
    </div>

      <div class="mb-3">
          <label for="message" class="inline-block mb-2">Message</label><br>
          {{ form.message }}
      </div>

      {% if form.errors or form.non_field_errors %}
         <div class="mb-3 p-6 bg-red-100 rounded-xl">
             {% for field in form %}
                {{ field.errors }}
             {% endfor %}

             {{ form.non_field_errors }}
         </div>
      {% endif %}

      <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>


{% endblock %}
